<!DOCTYPE html>
<html>
    <head>
        <style>
             body {
            background-image: url("https://www.tomswallpapers.com/large/201507/28675.jpg");
              }

             /* Full-width input fields */
                   input[type=text], input[type=password] {
                           width: 100%;
                           padding: 12px 20px;
                           margin: 8px 0;
                           display: inline-block;
                           border: 6px solid #cc0066;
                           box-sizing: border-box;
                    }

                  /* Set a style for all buttons */
                  button {
                           background-color: #2eb8b8;
                           color: white;
                           padding: 14px 20px;
                           margin: 8px 0;
                           border: none;
                           cursor: pointer;
                           width: 100%;
                  }

                  /* Extra styles for the cancel button */
                  .cancelbtn {
                           padding: 14px 20px;
                           background-color: #8600b3;
                   }

                  /* Float cancel and signup buttons and add an equal width */
                  .cancelbtn,.signupbtn {
                           float: left;
                           width: 50%;
                   }

                  /* Add padding to container elements */
                  .container {
                          padding: 16px;
                  }

                  /* Clear floats */
                  .clearfix::after {
                          content: "";
                          clear: both;
                          display: table;
                   }

                /* Change styles for cancel button and signup button on extra small screens */
                @media screen and (max-width: 300px) {
                   .cancelbtn, .signupbtn {
                         width: 100%;
                     }
                 }
        </style>
    </head>
    
    <body>
            <center><font color="white"><h2>Signup Form</h2></font></center>
             <form action="/action_page.php" style="border:1px solid #ccc">
                    <div class="container">
                     <label><font color="white"><b>Email</b></font></label>
                     
                     
                     <label><font color="white"><b>Password</b></font></label>
                     
                     
                     <label><font color="white"><b>Repeat Password</b></font></label>
                     
                     <input type="checkbox" checked="checked"> Remember me</input>
                    
                     
                     <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                     </div>
                     </div>
             </form>
        <footer>
            <section>
                 <p><font color="white">Copyright &copy; PenPal reLOADED 2017</font></p>
            </section>
        </footer>
    </body>
</html>
