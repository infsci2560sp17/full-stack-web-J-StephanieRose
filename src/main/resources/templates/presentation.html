<!DOCTYPE html>
<html lang="en">
<body>
<div id="container"> 
    <div id="header">  
       <h1>PenPal reLOADED Presentation</h1>     
    </div> 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://static.srcdn.com/wp-content/uploads/X-Mens-Storm-Comic.jpeg" alt="Storm">
    </div>

    <div class="item">
      <img src="http://cdn2-www.comingsoon.net/assets/uploads/2017/02/DarkPhoenix.jpg" alt="Phoenix">
    </div>

    <div class="item">
      <img src="http://vignette1.wikia.nocookie.net/yakuza-mob-roleplay/images/4/40/Jubilee_X-Men.jpg" alt="Jubilee">
    </div>

    <div class="item">
      <img src="http://img08.deviantart.net/ae95/i/2015/181/1/f/x_men__mystique_by_artoftu-d8xl0fw.jpg" alt="Mystique">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</body>
