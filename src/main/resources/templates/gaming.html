<!DOCTYPE html>
<html>
    <head>
        <title>Gaming Home</title>
        <style>
          body {
            background-image: url("https://www.tomswallpapers.com/large/201507/28675.jpg");
          }
        </style>
    </head>
    <body>
        <h1 data-th-inline="text"><center><font color="white">Wonderful World of Gaming</font></center></h1>

        <div><font color="white">
            <table style="border: 6px solid grey">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gaming Type</th>
                </tr>                
                <tr data-th-each="gaming : ${gaming}">
                    <td data-th-text="${gaming.id}"></td>
                    <td data-th-text="${gaming.title}"></td>
                    <td data-th-text="${gaming.gamingType}"></td>
                </tr>
            </table>
        </div></font>
        
        <hr /><font color="white">
        Add Gaming<br />
        <form data-th-action="@{/gaming/add}" name="addGamingForm" method="post">
            Title: <input type="text" name="title" /><br />
            Gaming Type:<br />
            <input type="radio" name="gamingType" value="Other" checked="checked" /> Other<br />
            <input type="radio" name="gamingType" value="Nintendo" /> Nintendo<br />
            <input type="radio" name="gamingType" value="Sega" /> Sega<br />
            <input type="radio" name="gamingType" value="Playstation /> Playstation<br />
            <input type="radio" name="gamingType" value="Xbox /> Xbox<br />
            <input type="submit" value="Add Gaming"/>
        </form></font>
        
        <hr />
            <a data-th-href="@{/files}">Upload a File</a>
        <hr />
        
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
                    <!-- Footer -->
    <footer>
         <div class="row">
            <div class="col-lg-12">
                <p><font color="white">Copyright &copy; PenPal reLOADED 2017</font></p>
            </div>
        </div>
    </footer>
</html>
