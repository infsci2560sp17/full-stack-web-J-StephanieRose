<!DOCTYPE html>
<html>
    <head>
        <title>Music Home</title>
    </head>
    <body>
        <h1 data-th-inline="text">Wonderful World of Music</h1>

        <div>
            <table style="border: 6px solid pink">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>MusicType</th>
                </tr>                
                <tr data-th-each="music : ${music}">
                    <td data-th-text="${music.id}"></td>
                    <td data-th-text="${music.title}"></td>
                    <td data-th-text="${music.musicType}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Add Music<br />
        <form data-th-action="@{/music/add}" name="addMusicForm" method="post">
            Title: <input type="text" name="title" /><br />
            Music Type:<br />
            <input type="radio" name="musicType" value="Other" checked="checked" /> Other<br />
            <input type="radio" name="musicType" value="RnB" /> RnB<br />
            <input type="radio" name="musicType" value="Country" /> Country<br />
            <input type="radio" name="musicType" value="Rap /> Rap<br />
            <input type="radio" name="musicType" value="Jazz /> Jazz<br />
            <input type="submit" value="Add Music"/>
        </form>
        
        <hr />
            <a data-th-href="@{/files}">Upload a File</a>
        <hr />
        
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
