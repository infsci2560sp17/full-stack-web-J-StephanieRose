<!DOCTYPE html>
<html>
    <head>
        <title>Volunteering Home</title>
         <style>
          body {
            background-image: url("https://www.tomswallpapers.com/large/201507/28675.jpg");
          }
        </style>
        <p><left><font color="white"><a href="interest.html">Back</a></font></left></p>
        <p><right><font color="white"><a href="profile.html">My Profile</a></font></right></p>
    </head>
    <body>
        <h1><center><font color="white">Wonderful World of Volunteering</font></center></h1>
            <center>
                <iframe src="//giphy.com/embed/54JLdulN5BOwM">
                </iframe>
                <p><a href="https://giphy.com/gifs/54JLdulN5BOwM">via GIPHY</a></p>
            </center>
        <div>
        <font color="white">
            <table style="border: 6px solid orange">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Volunteering Type</th>
                </tr>                
                <tr data-th-each="reading : ${volunteering}">
                    <td data-th-text="${volunteering.id}"></td>
                    <td data-th-text="${volunteering.title}"></td>
                    <td data-th-text="${volunteering.volunteeringType}"></td>
                </tr>
            </table>
            </font>
        </div>
        
        <hr /><font color="white">
        Add Volunteering<br />
        <form data-th-action="@{/volunteering/add}" name="addVolunteeringForm" method="post">
            Title: <input type="text" name="title" /><br />
            Volunteering Type:<br />
            <input type="radio" name="volunteeringType" value="Other" checked="checked" /> Other<br />
            <input type="radio" name="volunteeringType" value="SalvationArmy" /> SalvationArmy<br />
            <input type="radio" name="volunteeringType" value="PittsburghCares" /> PittsburghCares<br />
            <input type="radio" name="volunteeringType" value="BikePittsburgh" /> BikePittsburgh<br />
            <input type="submit" value="Add Volunteering"/>
        </form></font>
        
        <hr />
            <a data-th-href="@{/files}">Upload a File</a>
        <hr />
        
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
                    <!-- Footer -->
    <footer>
         <div class="row">
            <div class="col-lg-12">
                <p><font color="white">Copyright &copy; PenPal reLOADED 2017</font></p>
            </div>
        </div>
    </footer>
</html>
