<!DOCTYPE html>
<html>
    <head>
        <title>PenPal Login </title>
                <style>
          body {
            background-image: url("https://www.tomswallpapers.com/large/201507/28675.jpg");
          }
        </style>
        <h1><font color="white"> Log in Pal!</font></h1>
    </head>
    <body> 
        <div data-th-if="${param.error}">
            Invalid username and password.
        </div>
        <div data-th-if="${param.logout}">
            You have been logged out.
        </div>
        <form data-th-action="@{/login}" method="post">
            <div><font color="white"><label> User Name: <input type="text" name="username"/> </label></font></div>
            <div><font color="white"><label> Password: <input type="password" name="password"/> </label></font></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
                    <!-- Footer -->
    <footer>
         <div class="row">
            <div class="col-lg-12">
                <p><font color="white">Copyright &copy; PenPal reLOADED 2017</font></p>
            </div>
        </div>
    </footer>
</html>
