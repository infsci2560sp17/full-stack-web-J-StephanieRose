<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>FuWeSta</title>

    <meta name="description" content="Full Web Stack based on Spring!">
    <meta name="author" content="Niels Stargardt">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../css/reveal.css">
    <link rel="stylesheet" href="../css/theme/simple.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
<div id="container"> 

    <div id="header">  
    
       <h1>PenPal reLOADED Presentation</h1>   
       
    </div> 
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
  
    <div class="item active">
    
      <a href="http://static.srcdn.com/wp-content/uploads/Dark-Phoenix-X-Men-Marvel-Comics.jpg" alt="phoenix">
    </div>

    <div class="item">
    
      <a href="https://s-media-cache-ak0.pinimg.com/736x/ff/83/47/ff83475bf052f071e718e6cfe1fa9c5f.jpg" alt="storm">
    </div>

    <div class="item">
    
      <img src="http://vignette1.wikia.nocookie.net/yakuza-mob-roleplay/images/4/40/Jubilee_X-Men.jpg" alt="Jubilee">
      
    </div>

    <div class="item">
    
      <img src="http://img08.deviantart.net/ae95/i/2015/181/1/f/x_men__mystique_by_artoftu-d8xl0fw.jpg" alt="Mystique">
      
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
  
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    
    <span class="sr-only">Previous</span>
  </a>
  
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
  
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</body>
